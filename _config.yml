# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Jessica Temporal
email: jessicatemporal@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  Data Scientist, Podcaster @ Pizza de Dados, Lecturer and Developer. my pronouns are she/her/hers.
  This is my personal blog, my opinions are my own.

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jtemporal.com" # the base hostname & protocol for your site

# reading time
reading_time: true
words_per_minute: 200

#sidebar
default-image: channel-cover.png # If there is no featured image in a post then this image will be showed. Also on all pages this image will be showed. Use a 500x250 image.

#footer

built-by: jtemporal

copyright:
   name: jtemporal
   link: 'https://jtemporal.com'

# Build settings
markdown: kramdown
permalink: /:title/
paginate: 21
paginate_path: /page:num/

# Tracker
analytics: UA-89599031-1
tagmanager: GTM-KKCR3VG

# Comments
disqus: yes
disqus-shortname: jtemporal

#social
#facebook: http://facebook.com/webjeda
#quora: http://quora.com/sharathdt
twitter:
  username: jesstemporal
  card: summary_large_image
github: http://github.com/jtemporal
email: jessicatemporal@gmail.com

#facebook like box
#fb-like-box: yes
#fb-app-id: 549480635219583
#fb-page-url: https://www.facebook.com/webjeda/
#fb-page-title: webjeda

# Sass style
sass:
  style: compressed

# Include list
include: [.well-known, EnJtResume.pdf, folium]

# Ruby Gems
plugins: [jekyll-paginate, jekyll-seo-tag]
